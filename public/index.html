<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body class="mx-auto" style="width: 60%; margin-top:2%;">
    <div class="container">
        <form class="form" action="/submit" method="POST">
            <div class="form-group">
                <label for="inputFirstName">First name</label>
                <input name="name" type="text" class="form-control" id="firstname" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="inputLastName">Last name</label>
                <input name="lname" type="text" class="form-control" id="lastname" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
            <label for="inputDob">Date of Birth</label>
            <input type="text" name="dob" class="form-control" id="datepicker" placeholder="DD-MM-YYYY" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" name="gender" class="form-control" id="gender" placeholder="Male/Female" required>
              </div>
            <div class="form-group">
                <label for="inputCountry">Country of Residence</label>
                <input type="text" name="country" class="form-control" id="inputCountry" placeholder="Country" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #FF8C00 !important; border: orange !important;">Submit Now!</button>
        </form>
    </div>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({changeMonth: true, changeYear: true, yearRange: "-100:+0", dateFormat: "dd-mm-yy"});
        });
    </script>
   </body>
</html>
